server.port=8083
spring.application.name=inventory-service
spring.cloud.discovery.enabled=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
spring.datasource.url = jdbc:h2:mem:testdb
spring.h2.console.enabled=true

spring.security.oauth2.client.registration.keycloak.client-id=product-client
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.keycloak.scope=openid

spring.security.oauth2.client.provider.keycloak.issuer-uri=http://localhost:8080/realms/product-realm

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/product-realm
